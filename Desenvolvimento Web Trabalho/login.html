<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudioSync</title>
    <link rel="icon" href="midia/logoSoundSync 64x64.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-4 shadow col-10 col-sm-6 col-md-4">

            <h2 class="text-center mb-4">StudioSync</h2>
            <h5 class="text-center mb-4 text-secondary">Acesso ao sistema</h5>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuário</label>
                    <input type="text" id="user" class="form-control" placeholder="Digite seu usuário" required>
                </div>

                <div class="mb-3 position-relative">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                        <button type="button" id="toggleSenha" class="btn btn-outline-secondary">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Entrar</button>
            </form>

            <div id="errorMsg" class="alert alert-danger mt-3 d-none">
                Usuário ou senha incorretos.
            </div>

            <p class="text-center text-muted mt-4" style="font-size: 13px;">
                © 2025 StudioSync
            </p>

        </div>
    </div>


    <script src="js/login.js"></script>

</body>

</html>
