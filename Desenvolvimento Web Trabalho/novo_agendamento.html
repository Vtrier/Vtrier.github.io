<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Agendamento - StudioSync</title>
    <link rel="icon" href="midia/logoSoundSync 64x64.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="layout d-flex">

        <aside class="sidebar p-3">
            <h2 class="mb-4">StudioSync</h2>

            <nav class="nav flex-column">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="agendamentos.html" class="nav-link active">Agendamentos</a>
                <a href="clientes.html" class="nav-link">Clientes</a>
                <a href="salas.html" class="nav-link">Salas</a>
                <a href="equipamentos.html" class="nav-link">Equipamentos</a>
            </nav>
        </aside>

        <section class="content flex-grow-1 d-flex flex-column">

            <header class="header d-flex justify-content-between align-items-center px-4">
                <div class="fw-bold">Novo Agendamento</div>
                <div>
                    <button id="darkModeToggle" class="btn btn-secondary">Modo Escuro</button>
                    <a href="login.html" class="btn btn-outline-danger btn-sm">Sair</a>
                </div>
            </header>

            <main class="p-4">

                <h1 class="page-title mb-4">Cadastrar Agendamento</h1>

                <form class="card p-4" id="formAgendamento">

                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select class="form-select">
                            <option>Banda Solaris</option>
                            <option>DJ Nova</option>
                            <option>Orquestra Harmonia</option>
                            <option disabled>...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sala</label>
                        <select class="form-select">
                            <option>Sala A</option>
                            <option>Sala B</option>
                            <option>Sala C</option>
                            <option disabled>...</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Horário</label>
                            <input type="time" class="form-control" required>
                        </div>
                    </div>

                    <button class="btn btn-primary mt-3" type="submit">Salvar</button>

                </form>

            </main>

            <footer class="footer text-center py-3 mt-auto">
                © 2025 StudioSync
            </footer>

        </section>
    </div>

    <script src="js/darkmode.js"></script>
    <script src="js/agendamentos.js"></script>

</body>

</html>
